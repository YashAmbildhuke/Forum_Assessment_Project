<button class="btn btn-secondary mb-3" (click)="goBack()">←</button>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>📚 Forum Discussions</h2> <a class="btn btn-primary" routerLink="/forum/new">+ New Post</a>
  </div>
  <div class="row">
    <div class="col-md-12" *ngFor="let post of forumPosts">
      <div class="card mb-3 shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text text-muted small">by {{ post.user }} | {{ post.createdAt | date:'mediumDate' }}</p>
          <p class="card-text">{{ post.content | slice:0:120 }}...</p> <a class="btn btn-outline-primary btn-sm"
            (click)="viewPost(post.id)">View Post</a>
        </div>
      </div>
    </div>
  </div>

</div>
